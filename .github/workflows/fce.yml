name: Run FCE inside Container

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ROM Download URL"
        required: true

jobs:
  fce:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.list.outputs.files }}
    steps:
      - name: Create output directory
        run: mkdir -p output

      - name: Run FCE container
        run: |
          docker run --rm \
            -e URL="${{ github.event.inputs.url }}" \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/offici5l/fce-docker:latest

      - name: List extracted files
        id: list
        run: |
          if ls ./output/* 1> /dev/null 2>&1; then
            files=$(ls -1 ./output/* | jq -R -s -c 'split("\n")[:-1]')
          else
            files="[]"
          fi
          echo "files=$files" >> $GITHUB_OUTPUT

  upload:
    needs: fce
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.fce.outputs.files) }}
    steps:
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ basename(matrix.file) }}
          path: ${{ matrix.file }}