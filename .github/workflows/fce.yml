name: FCE Extraction

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ROM Download URL"
        required: true

jobs:
  fce:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/offici5l/fce-docker:latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure output directory
        run: mkdir -p /workspace/output

      - name: Run FCE extraction
        env:
          URL: ${{ github.event.inputs.url }}
        run: /entrypoint.sh

      - name: Upload extracted artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extracted_files
          path: /workspace/output/*