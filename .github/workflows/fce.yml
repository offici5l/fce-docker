name: FCE Extraction

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ROM Download URL"
        required: true

jobs:
  fce:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/offici5l/fce-docker:latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure output directory
        run: mkdir -p /workspace/output

      - name: Run FCE extraction
        env:
          URL: ${{ github.event.inputs.url }}
        run: /entrypoint.sh

      - name: Check if boot_img exists
        id: check_boot
        run: |
          if [ -f "/workspace/output/boot_img" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload boot_img
        if: ${{ steps.check_boot.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: boot_img
          path: /workspace/output/boot_img

      - name: Check if init_boot_img exists
        id: check_init
        run: |
          if [ -f "/workspace/output/init_boot_img" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload init_boot_img
        if: ${{ steps.check_init.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: init_boot_img
          path: /workspace/output/init_boot_img

      - name: Check if vendor_boot_img exists
        id: check_vendor
        run: |
          if [ -f "/workspace/output/vendor_boot_img" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload vendor_boot_img
        if: ${{ steps.check_vendor.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: vendor_boot_img
          path: /workspace/output/vendor_boot_img