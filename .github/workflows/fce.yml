name: FCE Extraction

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ROM Download URL"
        required: true

jobs:
  fce:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/offici5l/fce-docker:latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure output directory
        run: mkdir -p /workspace/output

      - name: Run FCE extraction
        env:
          URL: ${{ github.event.inputs.url }}
        run: /entrypoint.sh


      - name: Upload each extracted file separately
        run: |
          for f in /workspace/output/*; do
            name=$(basename "$f")
            gh actions upload-artifact --name "$name" --path "$f"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}