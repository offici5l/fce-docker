name: FCE

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ROM Download URL"
        required: true
      file_to_extract:
        description: "Name of the file to extract (e.g., boot, vendor_boot)"
        required: true
      unique_id:
        description: "unique run identifier"
        required: true

permissions:
  contents: write

jobs:
  fce:
    name: ${{ github.event.inputs.unique_id }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/fce:latest
    steps:
      - name: Run FCE
        run: /entrypoint.sh "${{ github.event.inputs.url }}" "${{ github.event.inputs.file_to_extract }}"

      - name: Prepare output
        run: |
          mkdir -p output
          echo "Listing extracted files in /workspace/output:"
          ls -lh /workspace/output
          cp /workspace/output/${{ github.event.inputs.file_to_extract }}.img ./output/
          echo "Listing files in ./output (to be published):"
          ls -lh ./output

      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          destination_dir: ${{ github.event.inputs.unique_id }}
          keep_files: true
          enable_jekyll: false

      - name: Print download link
        run: |
          echo "✅ File uploaded!"
          echo "➡️ Download URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.event.inputs.unique_id }}/${{ github.event.inputs.file_to_extract }}.img"