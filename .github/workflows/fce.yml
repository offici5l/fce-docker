name: FCE Extraction

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ROM Download URL"
        required: true

jobs:
  fce:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/offici5l/fce-docker:latest
    outputs:
      files: ${{ steps.list.outputs.files }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure output directory
        run: mkdir -p /workspace/output

      - name: Run FCE extraction
        env:
          URL: ${{ github.event.inputs.url }}
        run: /entrypoint.sh

      - name: List extracted files
        id: list
        run: |
          files=$(ls -1 /workspace/output/* | jq -R -s -c 'split("\n")[:-1]')
          echo "files=$files" >> $GITHUB_OUTPUT

  upload:
    needs: fce
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.fce.outputs.files) }}
    steps:
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ basename(matrix.file) }}
          path: ${{ matrix.file }}